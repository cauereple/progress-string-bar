<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Progress Bar with Javascript</title>
</head>

<body>

    <h1 id="text">This is a Dinamic String made in Javascrip. </h1>

    <div class="buttons">

        <button type="button" id="button1" onclick="start()">Start</button>

        <button type="button" id="button2" onclick="stop()">Stop</button>

    </div>

    <script>

        function shift() {
            result = document.getElementById("text").innerHTML
            result = result.substr(1) + result.charAt(0)
            document.getElementById("text").innerHTML = result
        }

        var interval;
        function start() {
            clearInterval(interval)
            interval = setInterval(shift, 200)
        }

        function stop() {
            clearInterval(interval)
        }

    </script>

</body>

</html>
